<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card with Input and Button</title>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <!-- Card Header -->
                <div class="card-header text-center">
                    Card with Input Field and Button
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="inputField">Enter Product Id</label>
                            <input type="text" class="form-control" id="inputField" placeholder="Enter something">
                        </div>

                        <div class="mainbody" style="display: none;" id="mainbody">
                            <label>Product Name :-</label>
                            <span name="pname" id="pname">hiii </span>
                        </div>

                        <button type="button" class="btn btn-primary btn-block" onclick="change()">Submit</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    function change()
    {
        document.getElementById('mainbody').style.display='block';
        document.getElementsByName('pname').innerHTML='hii changed';
        document.getElementById('pname').innerHTML='hii changed';
    }
</script>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
